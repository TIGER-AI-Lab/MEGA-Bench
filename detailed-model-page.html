<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Model Radar Charts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 30px;
        }
        .chart-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 500px; /* Increased height */
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        .title {
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .model-select-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        .model-select-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .model-select-container .label {
            margin-bottom: 10px;
            white-space: nowrap;
            font-size: 1.1rem;
            text-align: center;
        }
        .model-select-container .select {
            width: 280px;
        }
        .model-select-container .select select {
            font-size: 1.1rem;
        }
        @media screen and (max-width: 1215px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        @media screen and (max-width: 768px) {
            .model-select-container {
                flex-direction: column;
                align-items: center;
            }
            .model-select-wrapper {
                width: 100%;
            }
            .model-select-container .select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container is-max-widescreen">
            <h1 class="title is-2 has-text-centered">Detailed Model Analysis</h1>
            <div class="model-select-container">
                <div class="control model-select-wrapper">
                    <label class="label" for="model-select-1" style="text-align: center;">Target Model </label>
                    <div class="select is-medium">
                        <select id="model-select-1">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="control model-select-wrapper">
                    <label class="label" for="model-select-2" style="text-align: center;">Reference Model </label>
                    <div class="select is-medium">
                        <select id="model-select-2">
                            <option value="">None</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>
            <div id="radar-charts-container" class="chart-grid"></div>
            <div class="has-text-centered mt-6">
                <a href="index.html" class="button is-link is-medium">Back to Main Chart</a>
            </div>
        </div>
    </section>
    <script src="static/js/detailed-script.js"></script>
</body>
</html>
